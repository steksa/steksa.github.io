<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Steksa Network - Internet Terisolir">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#FFCB05">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>INTERNET TERISOLIR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center;
            height: 100vh;
            position: relative; /* Make body relative for absolute footer */
        }

        .page {
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .card {
            padding: 30px;
            color: #e0e0e0;
            z-index: 1; /* Ensure the card is above the footer */
        }

        .card p {
            font-size: 1rem;
        }

        .bi-wifi-off {
            font-size: 5rem;
            color: #FFCB05;
        }

        .cokor {
            width: 100%;
            height: 80px;
            background-color: #FFCB05;
            background-image: url('cokor.png');
            background-repeat: repeat-x;
            position: absolute; /* Position footer absolutely */
            bottom: 0; /* Stick to the bottom */
            left: 0;
        }

        /* Button Style */
        .btn-yellow {
            background-color: #FFCB05; /* Yellow color */
            color: #000; /* Text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding */
            font-size: 1rem; /* Font size */
            cursor: pointer; /* Pointer cursor */
        }

        .btn-yellow:hover {
            background-color: #e0a700; /* Darker shade on hover */
        }

        /* Modal Styles */
        .modal-content {
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="card">
            <i class="bi bi-wifi-off"></i>
            <h2>INTERNET TERISOLIR</h2>
            <p>Kami informasikan bahwa layanan internet Anda saat ini terisolir otomatis oleh sistem.</p>
            <p>Pastikan Anda telah melakukan pembayaran Tagihan Internet Anda.</p>
            <button type="button" class="btn-yellow" data-toggle="modal" data-target="#qrisModal">
                Bayar Sekarang
            </button>
            <p>Terima kasih,<br>
                <strong>Steksa Network.</strong>
            </p>
        </div>
    </div>
    <div class="cokor"></div>

    <!-- Modal -->
    <div class="modal fade" id="qrisModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pembayaran QRIS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/150" alt="QRIS" class="img-fluid mb-3">
                    <p>Bayar sesuai nominal tagihan Anda.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
